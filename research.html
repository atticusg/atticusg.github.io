<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Atticus Geiger</title>
    <meta name="description" content="Research publications by Atticus Geiger">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .theme-toggle {
            transition: transform 0.2s ease-in-out;
        }
        .theme-toggle:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    <!-- Navigation -->
    <nav class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 z-10 transition-colors">
        <div class="max-w-4xl mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <a href="/" class="text-xl font-semibold text-gray-900 dark:text-gray-100 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
                    Atticus Geiger
                </a>
                <div class="flex items-center space-x-6">
                    <a href="/" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors font-medium">Home</a>
                    <a href="/assets/AtticusCV.pdf" target="_blank" rel="noopener noreferrer" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors font-medium">CV</a>
                    <a href="/research.html" class="text-gray-700 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition-colors font-medium">Research</a>
                    <button onclick="toggleTheme()" class="theme-toggle p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" title="Toggle dark mode">
                        <span id="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-12">
        <div class="max-w-4xl mx-auto px-6">
            <div class="max-w-3xl mx-auto">
                <!-- Header -->
                <div class="mb-12">
                    <h1 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-4">
                        Research Publications
                    </h1>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">
                        See
                        <a href="https://scholar.google.com/citations?user=w2Qzno8AAAAJ&hl=en"
                           target="_blank"
                           rel="noopener noreferrer"
                           class="text-blue-600 dark:text-blue-400 hover:underline">Google Scholar</a>
                        for citations and additional metrics
                    </p>
                    <p class="text-sm text-gray-500 dark:text-gray-400" id="publication-count">
                        Total publications: <span id="pub-count">Loading...</span> ‚Ä¢ Auto-generated from
                        <a href="/assets/bibliography.html" class="text-blue-600 dark:text-blue-400 hover:underline">bibliography</a>
                    </p>
                </div>

                <!-- Publications -->
                <div class="space-y-0" id="publications-container">
                    <!-- Publications will be loaded here by JavaScript -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 dark:border-gray-700 py-8">
        <div class="max-w-4xl mx-auto px-6">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                ¬© Atticus Geiger 2024
            </p>
        </div>
    </footer>

    <!-- Load publications data -->
    <script src="./assets/publications-data.js"></script>
    <script>
        // Theme switching functionality
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');

            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
            }
        }

        // Initialize theme on page load
        (function() {
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const themeIcon = document.getElementById('theme-icon');

            if (savedTheme === 'dark' || (!savedTheme && prefersDark)) {
                document.documentElement.classList.add('dark');
                if (themeIcon) themeIcon.textContent = '‚òÄÔ∏è';
            } else {
                document.documentElement.classList.remove('dark');
                if (themeIcon) themeIcon.textContent = 'üåô';
            }
        })();

        // Load and render publications
        function renderPublications() {
            if (typeof publications === 'undefined') {
                document.getElementById('publications-container').innerHTML =
                    '<p class="text-red-500">Error: Could not load publications data</p>';
                return;
            }

            const container = document.getElementById('publications-container');
            const publicationsHTML = publications.map((pub, index) => {
                // Format authors (bold **Atticus Geiger**, handle equal contribution markers)
                const formattedAuthors = pub.authors
                    .replace(/\bAtticus Geiger\b/g, '<span class="font-semibold">Atticus Geiger</span>')
                    .replace(/\*([^*]+)\*/g, '$1*'); // Convert single * to * suffix for equal contribution

                // Format venue
                const venueText = pub.venue === 'arXiv preprint' ? 'arXiv Preprint' : pub.venue;

                // Determine if this is the last publication (no border)
                const borderClass = index === publications.length - 1 ? '' : 'border-b border-gray-200 dark:border-gray-700';

                return `
                    <div class="py-6 ${borderClass}">
                        <div class="space-y-2">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-gray-100 leading-tight">
                                ${pub.title}
                            </h3>
                            <p class="text-gray-700 dark:text-gray-300">
                                ${formattedAuthors}
                            </p>
                            <p class="text-gray-600 dark:text-gray-400 italic">
                                ${venueText} ${pub.year}
                            </p>
                            <div class="flex space-x-4 pt-2">
                                ${pub.url ? `<a href="${pub.url}" target="_blank" rel="noopener noreferrer" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">Paper</a>` : ''}
                                <a href="/assets/bibliography.html#${pub.bibtexAnchor}" class="text-blue-600 dark:text-blue-400 hover:underline font-medium">BibTeX</a>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            container.innerHTML = publicationsHTML;

            // Update publication count
            document.getElementById('pub-count').textContent = publications.length;
        }

        // Render publications on page load
        window.onload = renderPublications;
    </script>
</body>
</html>
